<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        :root {
            --primary-bg-light: #f4f5f7;
            --primary-bg-dark: #121212;
            --primary-text-light: #333;
            --primary-text-dark: #e4e4e4;
            --primary-button-bg: #1d4ed8;
            --primary-button-hover: #2563eb;
            --secondary-button-bg: #ccc;
            --secondary-button-hover: #bbb;
            --card-bg-light: #ffffff;
            --card-bg-dark: #1e1e1e;
            --border-light: #ddd;
            --border-dark: #444;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg-light);
            color: var(--primary-text-light);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            background-color: var(--primary-button-bg);
            color: #ffffff;
            padding: 16px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px var(--shadow-light);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .back-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.3rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #a2c5f8;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 32px;
            background-color: var(--card-bg-light);
            border-radius: 12px;
            box-shadow: 0px 12px 32px var(--shadow-light);
            animation: fadeIn 0.8s ease-in-out;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h2 {
            font-size: 2rem;
            margin-bottom: 24px;
            color: var(--primary-text-light);
            font-weight: bold;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-text-light);
        }

        .form-group select,
        .form-group input[type="checkbox"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input[type="file"]:focus {
            border-color: var(--primary-button-bg);
            outline: none;
            box-shadow: 0px 0px 8px rgba(29, 78, 216, 0.3);
        }

        .form-group select option {
            font-weight: normal;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease-in-out;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-switch .slider {
            width: 42px;
            height: 22px;
            background-color: var(--secondary-button-bg);
            border-radius: 50px;
            position: relative;
            margin-right: 12px;
            transition: background-color 0.3s;
        }

        .toggle-switch .slider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 3px;
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s;
        }

        .toggle-switch input:checked + .slider {
            background-color: var(--primary-button-bg);
        }

        .toggle-switch input:checked + .slider::before {
            transform: translate(20px, -50%);
        }

        .btn-save {
            display: inline-block;
            background-color: var(--primary-button-bg);
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-save:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 24px rgba(29, 78, 216, 0.4);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .profile-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <canvas id="backgroundCanvas"></canvas>

    <header class="header">
        <button onclick="window.location.href='index.html'" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <h1>General Settings</h1>
    </header>

    <div class="container">
        <h2>General Preferences</h2>

        <div class="form-group">
            <div style="text-align: center;">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic" />
                <p class="profile-name" id="profile-name">John Doe</p>
                <input type="file" id="profile-pic-upload" onchange="uploadProfilePic()" />
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your name" oninput="updateUsername()" />
        </div>

        <!-- Language Selection -->
        <div class="form-group">
            <label for="language">Language</label>
            <select id="language">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
                <option>German</option>
                <option>Italian</option>
                <option>Portuguese</option>
            </select>
        </div>

        <!-- Timezone Selection -->
        <div class="form-group">
            <label for="timezone">Timezone</label>
            <select id="timezone">
                <option>GMT</option>
                <option>UTC</option>
                <option>PST</option>
                <option>EST</option>
                <option>CST</option>
            </select>
        </div>

        <!-- Theme Selection -->
        <div class="form-group">
            <label for="theme">Theme</label>
            <select id="theme" onchange="toggleTheme()">
                <option>Light</option>
                <option>Dark</option>
            </select>
        </div>

        <!-- Profile Visibility -->
        <div class="form-group">
            <label for="profile-visibility">Profile Visibility</label>
            <div class="toggle-switch">
                <input type="checkbox" id="profile-visibility" />
                <span class="slider"></span>
                <span>Public</span>
            </div>
        </div>

        <!-- Save Settings Button -->
        <button class="btn-save" onclick="saveSettings()">Save Changes</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Three.js scene setup
        const canvas = document.getElementById("backgroundCanvas");
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(canvas);
    
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    
        // Scene background color
        scene.background = new THREE.Color(0x1e1e1e); // Dark background color
    
        // Adding realistic lighting
        const pointLight = new THREE.PointLight(0xFFFFFF, 1, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);
    
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
    
        // Adding a Directional light for more realistic shading
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);
    
        // Set camera position
        camera.position.z = 5;
    
        // Skybox for dynamic background
        const loader = new THREE.CubeTextureLoader();
        const texture = loader.load([
            'path/to/px.jpg', 'path/to/nx.jpg',
            'path/to/py.jpg', 'path/to/ny.jpg',
            'path/to/pz.jpg', 'path/to/nz.jpg'
        ]);
        scene.background = texture;
    
        // Window resize handler
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    
        // No 3D objects or animations added
    
        // Theme toggle function for page styling
        function toggleTheme() {
            const theme = document.getElementById("theme").value;
            if (theme === "Dark") {
                document.body.style.backgroundColor = "#121212";
                document.body.style.color = "#e4e4e4";
                document.querySelector(".container").style.backgroundColor = "#1e1e1e";
                document.querySelector(".header").style.backgroundColor = "#2563eb";
                scene.background = new THREE.Color(0x1e1e1e); // Dark background for scene
            } else {
                document.body.style.backgroundColor = "#f4f5f7";
                document.body.style.color = "#333";
                document.querySelector(".container").style.backgroundColor = "#ffffff";
                document.querySelector(".header").style.backgroundColor = "#1d4ed8";
                scene.background = new THREE.Color(0xffffff); // Light background for scene
            }
        }
    
        // Profile picture upload function
        function uploadProfilePic() {
            const input = document.getElementById('profile-pic-upload');
            const reader = new FileReader();
            reader.onload = function () {
                document.querySelector('.profile-pic').src = reader.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    
        // Realistic username update
        function updateUsername() {
            const usernameInput = document.getElementById('username');
            const profileName = document.getElementById('profile-name');
            profileName.textContent = usernameInput.value || "John Doe"; // Default to "John Doe" if empty
        }
    
        // Save settings function
        function saveSettings() {
            const username = document.getElementById('username').value;
            const theme = document.getElementById('theme').value;
            // In a real-world scenario, you would save these settings using localStorage or an API call
            console.log("Settings saved:", { username, theme });
            alert('Settings Saved!');
        }
    </script>
    
</body>

</html>

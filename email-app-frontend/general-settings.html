<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        :root {
            --primary-bg-light: #f4f5f7;
            --primary-bg-dark: #121212;
            --primary-text-light: #333;
            --primary-text-dark: #e4e4e4;
            --primary-button-bg: #1d4ed8;
            --primary-button-hover: #2563eb;
            --secondary-button-bg: #ccc;
            --secondary-button-hover: #bbb;
            --card-bg-light: #ffffff;
            --card-bg-dark: #1e1e1e;
            --border-light: #ddd;
            --border-dark: #444;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --transition-duration: 0.3s;
            --toggle-color: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg-light);
            color: var(--primary-text-light);
            overflow-x: hidden;
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        .header {
            background-color: var(--primary-button-bg);
            color: #ffffff;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header button {
            background-color: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 32px;
            background-color: var(--card-bg-light);
            border-radius: 12px;
            box-shadow: 0px 12px 32px var(--shadow-light);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-text-light);
        }

        .form-group select,
        .form-group input[type="checkbox"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
        }

        .form-group select:focus,
        .form-group input[type="file"]:focus {
            border-color: var(--primary-button-bg);
            outline: none;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease; /* Smooth transition for all toggle actions */
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-switch .slider {
            width: 42px;
            height: 22px;
            background-color: var(--secondary-button-bg);
            border-radius: 50px;
            position: relative;
            margin-right: 12px;
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }

        .toggle-switch .slider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 3px;
            width: 16px;
            height: 16px;
            background-color: var(--toggle-color);
            border-radius: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease; /* Smooth sliding of the toggle circle */
        }

        .toggle-switch input:checked + .slider {
            background-color: var(--primary-button-bg);
        }

        .toggle-switch input:checked + .slider::before {
            transform: translate(20px, -50%);
        }

        .btn-save {
            display: inline-block;
            background-color: var(--primary-button-bg);
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-save:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 24px rgba(29, 78, 216, 0.4);
        }
    </style>
</head>

<body>

    <header class="header">
        <button onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <h1>General Settings</h1>
    </header>

    <div class="container">
        <h2>General Preferences</h2>

        <!-- Help and Support Settings -->
        <h4>Help and Support Settings</h4>
        <div class="form-group">
            <label for="help-support">Help and support notifications</label>
            <div class="toggle-switch">
                <input type="checkbox" id="help-support" onchange="toggleFeature('help-support')" />
                <span class="slider"></span>
                <span>Enable</span>
            </div>
        </div>

        <div class="form-group">
            <label for="tips-tutorials">Enable Tips and Tutorials</label>
            <div class="toggle-switch">
                <input type="checkbox" id="tips-tutorials" onchange="toggleFeature('tips-tutorials')" />
                <span class="slider"></span>
                <span>Enable</span>
            </div>
        </div>

        <!-- Backup and Import/Export Options -->
        <h4>Backup and Import/Export Options</h4>
        <div class="form-group">
            <label for="backup-frequency">Backup Frequency</label>
            <select id="backup-frequency" class="form-control">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
            </select>
        </div>
        <div class="form-group">
            <label for="import-export">Import/Export Contacts and Emails</label>
            <input type="file" class="form-control" id="import-export" />
        </div>

        <!-- Account Synchronization -->
        <h4>Account Synchronization</h4>
        <div class="form-group">
            <label for="sync-accounts">Enable Account Synchronization</label>
            <div class="toggle-switch">
                <input type="checkbox" id="sync-accounts" onchange="toggleFeature('sync-accounts')" />
                <span class="slider"></span>
                <span>Enable</span>
            </div>
        </div>

        <!-- Save Settings Button -->
        <button class="btn-save" onclick="saveSettings()">Save Changes</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

    <script>
        function toggleFeature(featureId) {
            const feature = document.getElementById(featureId);
            gsap.to(feature, { opacity: feature.checked ? 1 : 0.6, duration: 0.3 });
        }

        function saveSettings() {
            alert("Settings saved successfully!");
        }
    </script>

</body>

</html>
